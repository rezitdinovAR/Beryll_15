version: '3.8'

services:
  stt_service:
    container_name: stt_service_container
    build: ./src/backend/stt_service
    ports:
      - "82:82"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]

  ocr_service:
    container_name: ocr_service_container
    build: ./src/backend/ocr_service
    ports:
      - "81:81"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]

  video2text_service: 
    container_name: video2text_container
    build: ./src/backend/v2t_service
    ports:
      - "85:85"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['1']
            capabilities: [gpu]

  encoder_service:
    container_name: encoder_container
    build: ./src/backend/encoder_service
    ports:
      - "8666:8666"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['1']
            capabilities: [gpu]
    volumes:
      - ./faiss_index:/code/app/faiss_index

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

  server: 
    build: ./src/backend/server
    depends_on:
      - db
    ports:
      - "8910:8910" 
    command: air ./usr/src/app/cmd/main.go -b 0.0.0.0

volumes:
  postgres-db: